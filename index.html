<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Crypto Tracker Pro</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #eeeeee;
            --header-bg: #34495e;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --header-bg: #000000;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 15px; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            transition: 0.3s;
        }

        h1 { text-align: center; font-size: 1.5rem; }

        #summary, #add-crypto-form, #settings { 
            margin-bottom: 20px; padding: 15px; 
            background: var(--card-bg); border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: var(--card-bg);
            border-radius: 12px;
        }

        table { 
            width: 100%; border-collapse: collapse; 
            min-width: 600px;
        }

        th, td { padding: 12px; border-bottom: 1px solid var(--border-color); text-align: left; font-size: 14px; }
        th { background-color: var(--header-bg); color: white; }

        .form-group { display: flex; flex-direction: column; }
        
        input, select { 
            padding: 12px; margin: 5px 0; border: 1px solid #ccc; 
            border-radius: 5px; background: var(--card-bg); color: var(--text-color);
            width: 100%; box-sizing: border-box; font-size: 16px;
        }

        button { 
            padding: 12px 20px; border-radius: 5px; border: none; 
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
        }

        .btn-add { background-color: #28a745; color: white; }
        .btn-refresh { background-color: #007bff; color: white; margin-bottom: 15px; }
        #theme-toggle { background-color: #6c757d; color: white; margin-bottom: 15px; }
        .delete-btn { background: none; border: none; font-size: 18px; color: #e74c3c; width: auto; }

        @media (min-width: 768px) {
            body { margin: 40px; }
            .form-group { flex-direction: row; flex-wrap: wrap; align-items: center; }
            input, select { width: auto; margin-right: 10px; }
            button { width: auto; }
            .table-container { overflow-x: visible; }
            table { min-width: 100%; }
        }
    </style>
</head>
<body class="dark-mode">

    <button id="theme-toggle">‚òÄÔ∏è Mode Clair</button>
    <h1>üöÄ Mon Portefeuille Crypto</h1>

    <div id="settings">
        <label for="currency-select"><strong>Devise d'affichage :</strong></label>
        <select id="currency-select">
            <option value="eur">Euro (‚Ç¨)</option>
            <option value="usd">Dollar ($)</option>
            <option value="usdc" selected>USDC (USDc)</option>
            <option value="btc">Bitcoin (‚Çø)</option>
        </select>
    </div>

    <div id="summary">
        <h2>Valeur Totale : <span id="total-valeur">0</span></h2>
        <p>Profit Global (vs USDC) : <span id="total-profit" style="font-weight: bold;">0</span></p>
    </div>

    <div id="add-crypto-form">
        <h3>Ajouter ou Modifier une Position</h3>
        <div class="form-group">
            <input type="text" id="new-id" list="crypto-suggestions" placeholder="ID (ex: bitcoin)">
            <datalist id="crypto-suggestions"></datalist>
            <input type="text" id="new-nom" placeholder="Nom (ex: Bitcoin)">
            <input type="number" id="new-quantite" placeholder="Quantit√©" step="any">
            <input type="number" id="new-prix" placeholder="Prix d'achat (en USDC)" step="any">
            <button id="add-btn" class="btn-add">Ajouter</button>
        </div>
        <small style="font-size: 0.8rem; opacity: 0.7;">* L'investissement et le profit sont calcul√©s √† 100% en USDC.</small>
    </div>

    <button id="refresh-btn" class="btn-refresh">Actualiser les prix üîÑ</button>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Crypto</th>
                    <th>Quantit√©</th>
                    <th>Prix Moyen (USDC)</th>
                    <th>Valeur Actuelle</th>
                    <th>√âvolution (%)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="portfolio-table"></tbody>
        </table>
    </div>

    <script>
        let mesCryptos = JSON.parse(localStorage.getItem('monPortfolio')) || [];

        function sauvegarder() { localStorage.setItem('monPortfolio', JSON.stringify(mesCryptos)); }

        // --- RECHERCHE ---
        const idInput = document.getElementById('new-id');
        const suggestionsList = document.getElementById('crypto-suggestions');

        idInput.addEventListener('input', async () => {
            const query = idInput.value.trim();
            if (query.length < 2) return;
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/search?query=${query}`);
                const data = await res.json();
                suggestionsList.innerHTML = "";
                data.coins.slice(0, 5).forEach(coin => {
                    const option = document.createElement('option');
                    option.value = coin.id;
                    option.label = `${coin.name} (${coin.symbol})`;
                    suggestionsList.appendChild(option);
                });
            } catch (e) { console.error("Erreur recherche"); }
        });

        // --- AFFICHAGE ---
        async function chargerPortefeuille() {
            const tableCorpus = document.getElementById('portfolio-table');
            const devise = document.getElementById('currency-select').value;
            const symboles = { eur: '‚Ç¨', usd: '$', usdc: 'USDC', btc: '‚Çø' };
            const symbole = symboles[devise];
            const precision = devise === 'btc' ? 6 : 2;

            let sommeTotaleAffichage = 0;
            let sommeInvestieUSDC = 0;
            let sommeActuelleUSDC = 0;

            if (mesCryptos.length === 0) {
                tableCorpus.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Vide.</td></tr>";
                document.getElementById('total-valeur').innerText = "0 " + symbole;
                document.getElementById('total-profit').innerText = "0 " + symbole;
                return;
            }

            try {
                const ids = mesCryptos.map(c => c.id).join(',');
                
                // On r√©cup√®re les prix dans la DEVISE CHOISIE et en USDC pour le profit
                // Note : CoinGecko utilise 'usd' pour les prix usdc car 1 usdc = 1 usd
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${devise}&ids=${ids}`);
                const responseUSDC = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}`);
                
                const data = await response.json();
                const dataUSDC = await responseUSDC.json();

                mesCryptos.sort((a, b) => {
                    const prixA = data.find(i => i.id === a.id)?.current_price || 0;
                    const prixB = data.find(i => i.id === b.id)?.current_price || 0;
                    return (prixB * b.quantite) - (prixA * a.quantite);
                });

                tableCorpus.innerHTML = "";
                mesCryptos.forEach(crypto => {
                    const info = data.find(i => i.id === crypto.id);
                    const infoUSDC = dataUSDC.find(i => i.id === crypto.id);
                    
                    const prixActuel = info ? info.current_price : 0;
                    const prixActuelUSDC = infoUSDC ? infoUSDC.current_price : 0;
                    
                    const valeurAffichage = crypto.quantite * prixActuel;
                    const investissementUSDC = crypto.quantite * crypto.prixAchat;
                    const valeurActuelleUSDC = crypto.quantite * prixActuelUSDC;
                    
                    // L'√©volution % est strictement bas√©e sur l'USDC
                    const evo = (((prixActuelUSDC - crypto.prixAchat) / crypto.prixAchat) * 100).toFixed(2);
                    
                    sommeTotaleAffichage += valeurAffichage;
                    sommeInvestieUSDC += investissementUSDC;
                    sommeActuelleUSDC += valeurActuelleUSDC;

                    tableCorpus.innerHTML += `
                        <tr>
                            <td><img src="${info?.image}" width="20" style="vertical-align:middle; margin-right:8px;">${crypto.nom}</td>
                            <td>${crypto.quantite}</td>
                            <td>${crypto.prixAchat.toFixed(2)} USDC</td>
                            <td><strong>${valeurAffichage.toFixed(precision)} ${symbole}</strong></td>
                            <td style="color:${evo >= 0 ? '#2ecc71' : '#e74c3c'}; font-weight:bold;">${evo >= 0 ? '+' : ''}${evo}%</td>
                            <td><button class="delete-btn" onclick="supprimer(${mesCryptos.indexOf(crypto)})">üóëÔ∏è</button></td>
                        </tr>`;
                });

                // --- CALCUL DU PROFIT GLOBAL EN USDC ---
                const profitGlobalUSDC = sommeActuelleUSDC - sommeInvestieUSDC;
                
                // Si on affiche une autre devise que USDC, on convertit le profit pour l'affichage
                const ratio = sommeTotaleAffichage / (sommeActuelleUSDC || 1);
                const profitAffiche = profitGlobalUSDC * ratio;

                document.getElementById('total-valeur').innerText = sommeTotaleAffichage.toFixed(precision) + " " + symbole;
                document.getElementById('total-profit').innerText = (profitAffiche >= 0 ? "+" : "") + profitAffiche.toFixed(precision) + " " + symbole;
                document.getElementById('total-profit').style.color = profitAffiche >= 0 ? "#2ecc71" : "#e74c3c";

            } catch (e) { console.error("Erreur API", e); }
        }

        // --- AJOUT ---
        document.getElementById('add-btn').addEventListener('click', () => {
            const id = idInput.value.toLowerCase().trim();
            const nom = document.getElementById('new-nom').value.trim();
            const qte = parseFloat(document.getElementById('new-quantite').value);
            const prix = parseFloat(document.getElementById('new-prix').value);

            if(id && nom && qte && prix) {
                const existante = mesCryptos.find(c => c.id === id);
                if (existante) {
                    const totalQte = existante.quantite + qte;
                    existante.prixAchat = ((existante.quantite * existante.prixAchat) + (qte * prix)) / totalQte;
                    existante.quantite = totalQte;
                } else {
                    mesCryptos.push({ id, nom, quantite: qte, prixAchat: prix });
                }
                sauvegarder(); chargerPortefeuille();
                idInput.value = ""; document.getElementById('new-nom').value = "";
                document.getElementById('new-quantite').value = ""; document.getElementById('new-prix').value = "";
            }
        });

        document.getElementById('currency-select').addEventListener('change', chargerPortefeuille);
        function supprimer(index) {
            if(confirm("Supprimer cette position ?")) { mesCryptos.splice(index, 1); sauvegarder(); chargerPortefeuille(); }
        }
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è Mode Clair" : "üåô Mode Sombre";
        });
        document.getElementById('refresh-btn').addEventListener('click', chargerPortefeuille);
        chargerPortefeuille();
    </script>
</body>
</html>
