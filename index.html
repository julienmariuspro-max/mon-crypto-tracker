<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Crypto Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg-color: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --border-color: #eeeeee; --header-bg: #34495e; }
        body.dark-mode { --bg-color: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --border-color: #333333; --header-bg: #000000; }
        body { font-family: 'Segoe UI', sans-serif; margin: 15px; background-color: var(--bg-color); color: var(--text-color); transition: 0.3s; }
        #summary, #add-crypto-form, #settings, #chart-section { margin-bottom: 20px; padding: 15px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-container { width: 100%; overflow-x: auto; background: var(--card-bg); border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; border-bottom: 1px solid var(--border-color); text-align: left; font-size: 14px; }
        th { background-color: var(--header-bg); color: white; }
        input, select { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; background: var(--card-bg); color: var(--text-color); width: 100%; box-sizing: border-box; }
        button { padding: 12px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-refresh { background-color: #007bff; color: white; margin-bottom: 15px; }
        #theme-toggle { background-color: #6c757d; color: white; margin-bottom: 15px; }
        .delete-btn { background: none; border: none; font-size: 18px; color: #e74c3c; width: auto; }
        #loader { display: none; border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #3498db; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (min-width: 768px) { body { margin: 40px; } .form-group { display: flex; flex-direction: row; flex-wrap: wrap; } input, select { width: auto; margin-right: 10px; } button { width: auto; } }
    </style>
</head>
<body class="dark-mode">

    <button id="theme-toggle">‚òÄÔ∏è Mode Clair</button>
    <h1>üöÄ Mon Portefeuille Crypto</h1>

    <div id="settings">
        <label><strong>Devise d'affichage :</strong></label>
        <select id="currency-select">
            <option value="eur">Euro (‚Ç¨)</option>
            <option value="usd">Dollar ($)</option>
            <option value="usdc" selected>USDC (USDc)</option>
            <option value="btc">Bitcoin (‚Çø)</option>
        </select>
    </div>

    <div id="summary">
        <h2>Valeur Totale : <span id="total-valeur">0</span></h2>
        <div id="loader"></div>
        <p>Profit Global (vs USDC) : <span id="total-profit">0</span></p>
    </div>

    <div id="chart-section" style="max-height: 350px; display: flex; justify-content: center;">
        <canvas id="portfolioChart"></canvas>
    </div>

    <div id="add-crypto-form">
        <h3>Ajouter une Position</h3>
        <div class="form-group">
            <input type="text" id="new-id" list="crypto-suggestions" placeholder="ID (ex: bitcoin)">
            <datalist id="crypto-suggestions"></datalist>
            <input type="text" id="new-nom" placeholder="Nom (ex: Bitcoin)">
            <input type="number" id="new-quantite" placeholder="Quantit√©" step="any">
            <input type="number" id="new-prix" placeholder="Prix d'achat (USDC)" step="any">
            <button id="add-btn" class="btn-add">Ajouter</button>
        </div>
    </div>

    <button id="refresh-btn" class="btn-refresh">Actualiser üîÑ</button>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Crypto</th>
                    <th>Quantit√©</th>
                    <th>Prix Moyen (USDC)</th>
                    <th>Valeur</th>
                    <th>√âvolution (%)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="portfolio-table"></tbody>
        </table>
    </div>

    <script>
        let mesCryptos = JSON.parse(localStorage.getItem('monPortfolio')) || [];
        let monGraphique = null;

        function sauvegarder() { localStorage.setItem('monPortfolio', JSON.stringify(mesCryptos)); }

        // RECHERCHE
        const idInput = document.getElementById('new-id');
        idInput.addEventListener('input', async () => {
            const query = idInput.value.trim();
            if (query.length < 2) return;
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/search?query=${query}`);
                const data = await res.json();
                document.getElementById('crypto-suggestions').innerHTML = data.coins.slice(0, 5).map(c => `<option value="${c.id}">${c.name} (${c.symbol})</option>`).join('');
            } catch (e) {}
        });

        // GRAPHIQUE
        function mettreAJourGraphique(labels, valeurs) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            if (monGraphique) monGraphique.destroy();
            monGraphique = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{ data: valeurs, backgroundColor: ['#f1c40f', '#e67e22', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71', '#1abc9c'], borderWidth: 0 }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom', labels: { color: '#e0e0e0' } } } }
            });
        }

        // CHARGEMENT
        async function chargerPortefeuille() {
            const tableCorpus = document.getElementById('portfolio-table');
            const loader = document.getElementById('loader');
            const devise = document.getElementById('currency-select').value;
            const symboles = { eur: '‚Ç¨', usd: '$', usdc: 'USDC', btc: '‚Çø' };
            const symbole = symboles[devise];
            const precision = devise === 'btc' ? 6 : 2;

            if (mesCryptos.length === 0) {
                tableCorpus.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Portefeuille vide.</td></tr>";
                document.getElementById('total-valeur').innerText = "0 " + symbole;
                return;
            }

            loader.style.display = "block";

            try {
                const ids = mesCryptos.map(c => c.id).join(',');
                // Utilisation d'un appel simplifi√© et robuste
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}`);
                const data = await res.json();

                // On r√©cup√®re aussi le taux de change si ce n'est pas USD/USDC
                let taux = 1;
                if (devise !== 'usdc' && devise !== 'usd') {
                    const resTaux = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=usd-coin&vs_currencies=${devise}`);
                    const dataTaux = await resTaux.json();
                    taux = dataTaux['usd-coin'][devise];
                }

                // TRI PAR VALEUR
                data.sort((a, b) => {
                    const qteA = mesCryptos.find(c => c.id === a.id).quantite;
                    const qteB = mesCryptos.find(c => c.id === b.id).quantite;
                    return (b.current_price * qteB) - (a.current_price * qteA);
                });

                let totalAffichage = 0, totalInvestUSDC = 0, totalActuelUSDC = 0;
                let labels = [], valeurs = [];
                tableCorpus.innerHTML = "";

                data.forEach(info => {
                    const crypto = mesCryptos.find(c => c.id === info.id);
                    const prixActuelUSDC = info.current_price;
                    const valeurUSDC = crypto.quantite * prixActuelUSDC;
                    const investUSDC = crypto.quantite * crypto.prixAchat;
                    const evo = (((prixActuelUSDC - crypto.prixAchat) / crypto.prixAchat) * 100).toFixed(2);
                    
                    const valeurAffichage = valeurUSDC * taux;
                    totalAffichage += valeurAffichage;
                    totalInvestUSDC += investUSDC;
                    totalActuelUSDC += valeurUSDC;

                    labels.push(crypto.nom);
                    valeurs.push(valeurAffichage.toFixed(2));

                    tableCorpus.innerHTML += `
                        <tr>
                            <td><img src="${info.image}" width="20" style="vertical-align:middle; margin-right:8px;"><strong>${crypto.nom}</strong></td>
                            <td>${crypto.quantite}</td>
                            <td>${crypto.prixAchat.toFixed(2)}</td>
                            <td><strong>${valeurAffichage.toFixed(precision)} ${symbole}</strong></td>
                            <td style="color:${evo >= 0 ? '#2ecc71' : '#e74c3c'}; font-weight:bold;">${evo >= 0 ? '+' : ''}${evo}%</td>
                            <td><button class="delete-btn" onclick="supprimer('${crypto.id}')">üóëÔ∏è</button></td>
                        </tr>`;
                });

                mettreAJourGraphique(labels, valeurs);
                const profitUSDC = totalActuelUSDC - totalInvestUSDC;
                const profitAffiche = profitUSDC * taux;

                document.getElementById('total-valeur').innerText = totalAffichage.toFixed(precision) + " " + symbole;
                const profEl = document.getElementById('total-profit');
                profEl.innerText = (profitAffiche >= 0 ? "+" : "") + profitAffiche.toFixed(precision) + " " + symbole;
                profEl.style.color = profitAffiche >= 0 ? "#2ecc71" : "#e74c3c";

            } catch (e) {
                document.getElementById('total-valeur').innerText = "Erreur API (Attendez 1 min)";
            } finally { loader.style.display = "none"; }
        }

        document.getElementById('add-btn').addEventListener('click', () => {
            const id = idInput.value, nom = document.getElementById('new-nom').value;
            const qte = parseFloat(document.getElementById('new-quantite').value), prix = parseFloat(document.getElementById('new-prix').value);
            if(id && nom && !isNaN(qte) && !isNaN(prix)) {
                const ex = mesCryptos.find(c => c.id === id);
                if (ex) { ex.prixAchat = ((ex.quantite * ex.prixAchat) + (qte * prix)) / (ex.quantite + qte); ex.quantite += qte; }
                else { mesCryptos.push({ id, nom, quantite: qte, prixAchat: prix }); }
                sauvegarder(); chargerPortefeuille();
            }
        });

        function supprimer(id) { if(confirm("Supprimer ?")) { mesCryptos = mesCryptos.filter(c => c.id !== id); sauvegarder(); chargerPortefeuille(); } }
        document.getElementById('currency-select').addEventListener('change', chargerPortefeuille);
        document.getElementById('theme-toggle').addEventListener('click', () => { document.body.classList.toggle('dark-mode'); });
        document.getElementById('refresh-btn').addEventListener('click', chargerPortefeuille);
        
        chargerPortefeuille();
    </script>
</body>
</html>
